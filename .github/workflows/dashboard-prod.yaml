name: Build and Upload Dashboard Image to GHCR

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  publish-php-images:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/checkout@v4
      - name: Build the dashboard docker image
        run: |
          version=$(cat dashboard/Dockerfile | grep 'ENV PHP_VERSION' | awk '{print $3}' | sed -e 's/\./-/g')
          revision=$(git rev-parse --short ${{ github.sha }})
          docker build dashboard --tag ghcr.io/TuaathaDeDanann/images/dashboard-$version:$revision
          docker tag ghcr.io/TuaathaDeDanann/images/dashboard-$version:$revision ghcr.io/TuaathaDeDanann/images/dashboard:latest
          docker push ghcr.io/TuaathaDeDanann/images/dashboard-$version:$revision
          docker push ghcr.io/TuaathaDeDanann/images/dashboard-dev:latest